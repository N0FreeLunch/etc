<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="root"></div>

  <script>
    let print = "test"; // 저장소

    const tempDiv = document.createElement('div'); // 뷰

    tempDiv.innerText = print;

    document.getElementById("root").appendChild(tempDiv); // 뷰

    tempDiv.onclick = function () {
      print = print + "."; // 모델
      tempDiv.innerText = print;
    } // 컨트롤러

  </script>

</body>
</html>
